   <body>
    <header>
     <nav>
        <ul>
            <li id="logo">
                <img src="C:\Users\hsatge\Documents\onboarding-main\lucca-logo.png" alt="Logo de l'entreprise">
        </li>
            <li id="logo"><a href="#">Nous contacter</a></li>
        </ul>
     </nav>
     <div id="imagePrincipale">
        <h1>Onboarding</h1>
        <div id="premierTrait"></div>
     </div>
    </header>
    <section id="presentation">
        <div id="textIntro">
            <p>Bienvenue chez Lucca, pour faire en sorte de vous accueillir dans les meilleurs conditions
                veuillez suivre les étapes ci dessous. Remplir les cases suivantes et indiquer votre poste.
                Vous aurez ensuite le choix du matériel selon les critères précedemment indiqués
            </p>
              <!-- Ajout des champs de saisie pour le prénom et le nom -->
 

            <!-- Ajout de la liste déroulante pour les intitulés de poste -->
            <div>
                <label for="poste">Votre poste:</label>
                <select id="poste" name="poste" required>
                    <option value="">-- Veuillez choisir un poste --</option>
                    <option value="developpeur">Développeur</option>
                    <option value="chef_projet">Product manager</option>
                    <option value="consultant">Consultant</option>
                    <option value="sales">Sales</option>
                    <option value="finance">Finance comptabilité</option>
                    <option value="rh">RH</option>
                    <option value="studio">Studio Marketing</option>
                    <option value="chef">Chef de produit</option>
                    <option value="manager">Manager</option>
                    <!-- Ajoutez d'autres options de poste ici -->
                </select>
                <form id="onboardingForm">
                    <!-- Champs prénom et nom ici -->
                    <!-- Liste déroulante pour les intitulés de poste ici -->
                    <!-- Bouton de validation -->
                    <div>
                      <button type="submit">Valider</button>
                    </div>
                    </form>
                    <script>
                      document.getElementById('onboardingForm').addEventListener('submit', function(event) {
                          // Empêcher le formulaire d'être soumis normalement
                          event.preventDefault();
                        
                          // Obtenir la valeur du poste sélectionné
                          var poste = document.getElementById('poste').value;
                      
                          // Utilisez une instruction switch pour gérer différentes pages de redirection
                          switch (poste) {
                              case 'developpeur':
                                  window.location.href = 'formulairedev.html';
                                  break;
                              case 'chef_projet':
                                  window.location.href = 'formulairemac.html';
                                  break;
                              case 'consultant':
                                  window.location.href = 'formulaireautre.html';
                                  break;
                              case 'sales':
                                  window.location.href = 'formulaireautre.html';
                                  break;
                              case 'finance':
                                  window.location.href = 'formulaireautre.html';
                                  break;
                              case 'rh':
                                  window.location.href = 'formulaireautre.html';
                                  break;
                              case 'studio':
                                  window.location.href = 'formulairemac.html';
                                  break;
                              case 'chef':
                                  window.location.href = 'formulairemac.html';
                                  break;
                              case 'manager':
                                  window.location.href = 'formulairemac.html';
                                  break;
                              // Continuez avec les autres options comme illustré ci-dessus
                              default:
                                  alert('Veuillez sélectionner un poste.');
                                  break;
                          }
                      });
                  </script>    
        </div>
    </section>
